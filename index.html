<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher's Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Christopher's Library</h1>    
    <div class="book-cards"></div>
    <dialog id="addbookmodal">
        <h1>Add book</h1>
        <form id="newbookform">
            <ul>
            <li><label for="title">Title: </label>
            <input type="text" id="title" name="title" placeholder="War and Peace"></li>
            <li><label for="author">Author: </label>
            <input type="text" id="author" name="author" placeholder="Leo Tolstoy"></li>
            <li><label for="pagecount">Page count: </label>
            <input type="number" id="pagecount" name="pagecount" placeholder="1"></li>
            </ul>
        
        <div class="modalbuttons">
        <button type="submit" id="addbookbtn">Add</button><button id="cancel" autofocus>Cancel</button>
        </div></form>

    </dialog>
</body>
<footer>
    <button id="newbook">Add book</button>
</footer>
</html>
